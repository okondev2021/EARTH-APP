{% extends 'earth/auth.html' %}

{% block body %}


    <div id="login_container">
            <div class="top">
                <h1>Sign In</h1>
            </div>
            <div class="login_body">
                <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                    {% for message in  messages %}
                        <div style="width: 100%; margin: 0 auto;border-radius:15px;margin-bottom: 0.7em" class="alert alert-danger alert-dismissible fade show" role="alert"> {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        </div>
                    {% endfor %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input  type="text" placeholder="Username" name="username"><br>
                    </div>
                    <div class="form-group">
                        <input  type="password" placeholder="Password" name="password">
                    </div>
                    <div id="logbutton" class="form-group">
                        <input  type="submit" value="Sign into earth">
                    </div>
                </form>
            </div>
            <div class="login_foot">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
    </div>

{% endblock %}
